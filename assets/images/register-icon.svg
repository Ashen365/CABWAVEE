<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="register-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#C084FC" />
            <stop offset="100%" stop-color="#8B5CF6" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.15" />
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#F9FAFB" filter="url(#shadow)" />

    <!-- Number Circle -->
    <circle cx="40" cy="40" r="30" fill="url(#register-gradient)" />
    <text x="40" y="48" font-family="Arial" font-size="26" font-weight="bold" fill="white"
        text-anchor="middle">1</text>

    <!-- User Icon -->
    <g transform="translate(70, 60)">
        <!-- Head -->
        <circle cx="30" cy="30" r="25" fill="url(#register-gradient)" opacity="0.9" />
        <circle cx="30" cy="20" r="15" fill="#F9FAFB" />

        <!-- Body -->
        <path d="M30,40 C5,40 0,60 0,80 L60,80 C60,60 55,40 30,40 Z" fill="url(#register-gradient)"
            opacity="0.9" />

        <!-- Plus Sign -->
        <rect x="55" y="25" width="25" height="10" rx="5" fill="#22C55E" />
        <rect x="67.5" y="12.5" width="10" height="25" rx="5" fill="#22C55E" />
    </g>

    <!-- Form Elements -->
    <rect x="35" y="150" width="130" height="8" rx="4" fill="#E5E7EB" />
    <rect x="35" y="170" width="90" height="8" rx="4" fill="#E5E7EB" />
</svg>