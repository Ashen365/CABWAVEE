<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="ride-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#C084FC" />
            <stop offset="100%" stop-color="#8B5CF6" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.15" />
        </filter>
    </defs>

    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#F9FAFB" filter="url(#shadow)" />

    <!-- Number Circle -->
    <circle cx="40" cy="40" r="30" fill="url(#ride-gradient)" />
    <text x="40" y="48" font-family="Arial" font-size="26" font-weight="bold" fill="white"
        text-anchor="middle">4</text>

    <!-- Taxi with Passenger -->
    <g transform="translate(55, 80)">
        <!-- Road -->
        <rect x="0" y="70" width="90" height="10" rx="2" fill="#333" />
        <rect x="5" y="74" width="10" height="2" fill="white" />
        <rect x="25" y="74" width="10" height="2" fill="white" />
        <rect x="45" y="74" width="10" height="2" fill="white" />
        <rect x="65" y="74" width="10" height="2" fill="white" />
        <rect x="85" y="74" width="10" height="2" fill="white" />

        <!-- Car Body -->
        <rect x="20" y="45" width="50" height="25" rx="8" fill="#FFD700" />

        <!-- Windows -->
        <rect x="25" y="50" width="12" height="10" rx="2" fill="#B7E1F7" />
        <rect x="42" y="50" width="12" height="10" rx="2" fill="#B7E1F7" />
        <rect x="59" y="50" width="6" height="10" rx="2" fill="#B7E1F7" />

        <!-- Wheels -->
        <circle cx="30" cy="70" r="7" fill="#333" />
        <circle cx="30" cy="70" r="3" fill="#666" />
        <circle cx="60" cy="70" r="7" fill="#333" />
        <circle cx="60" cy="70" r="3" fill="#666" />

        <!-- Headlights and Taillights -->
        <rect x="20" y="55" width="3" height="5" rx="1" fill="#FFCC00" />
        <rect x="67" y="55" width="3" height="5" rx="1" fill="#FF3B30" />

        <!-- Passengers -->
        <circle cx="31" cy="45" r="4" fill="#333" />
        <circle cx="46" cy="45" r="4" fill="#333" />

        <!-- Motion Lines -->
        <path d="M80,60 Q90,55 100,60" stroke="#333" stroke-width="1.5" stroke-dasharray="3 2" />
        <path d="M80,65 Q90,60 100,65" stroke="#333" stroke-width="1.5" stroke-dasharray="3 2" />

        <!-- Comfort Elements -->
        <circle cx="90" cy="30" r="8" fill="url(#ride-gradient)" opacity="0.5" />
        <text x="90" y="33" font-family="Arial" font-size="10" font-weight="bold" fill="white"
            text-anchor="middle">zZ</text>

        <circle cx="105" cy="40" r="10" fill="url(#ride-gradient)" opacity="0.3" />
        <path d="M100,40 Q105,35 110,40 Q105,45 100,40 Z" fill="white" />

        <!-- Stars -->
        <path d="M10,30 L12,25 L14,30 L10,27 L18,27 Z" fill="#FFD700" />
        <path d="M15,20 L17,15 L19,20 L15,17 L23,17 Z" fill="#FFD700" />
    </g>
</svg>